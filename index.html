<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>The brand shop</title>
        <!-- bootstrap style CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- header section -->
        <header>
            <nav class="fixed-top">
                <nav class="navbar bg-warning">
                    <div class="container-fluid">
                        <a class="navbar-brand fw-bold text-danger"
                            >THE BRAND SHOP</a
                        >
                        <div class="d-flex" role="search">
                            <input
                                id="search-field"
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button
                                id="search-btn"
                                class="btn btn-outline-success"
                                type="submit"
                            >
                                Search
                            </button>
                        </div>
                    </div>
                </nav>
            </nav>
        </header>
        <!-- main section -->
        <main>
            <section>
                <div class="" style="margin: 100px 15px 0 15px">
                    <!-- Warning div -->
                    <div id="warning">
                        <p id="warning-msg" class="mt-4 ms-4 text-info text-center">
                            No phone found! Please try again!
                        </p>
                    </div>
                    <!-- products div -->
                    <div
                        class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 px-2 px-xl-5"
                        id="phones-container"
                    ></div>
                    <!-- Loading spinner div -->
                    <div id="spinner" class="d-none">
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <!-- Show all button -->
                     <div id="show-all" class="text-center my-5 d-none">
                        <div id="show-all-btn" class="btn btn-primary">Show all results</div>
                     </div>
                </div>
            </section>
            <section>
                <!-- Button trigger modal -->
                    
                    <!-- Modal -->
                    <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
                        <div class="modal-dialog" id = "modal-container">
                            
                        </div>
                    </div>
            </section>
        </main>
        <!-- bootstrap script CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <!-- coustom script -->
        <script src="js/main.js"></script>
    </body>
</html>
